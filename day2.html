<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html5 important tags -->
 <div>
    <!-- audio tag is double closing tag...html5 new feature -->
    <!-- source self closing tag -->
    <!-- audio path set -->
    <!-- controls autoplay(attributes) -->
<audio controls autoplay muted>
<source src="WhatsApp Audio 2023-11-01 at 2.12.19 AM.mpeg"/>
    </audio>
    <video controls autoplay  style="width:400px" muted>
<source src="WhatsApp Video 2023-11-01 at 2.14.51 AM.mp4"/>
    </video>
    <!-- loadingpage -->
    <!-- only two attributes using 1.max...2.value -->
    <progress max="1000" value="500"></progress>
    <!-- no value -->
    <progress></progress>
    <!-- ex:book pages caption figure 1.etc (multiple images) -->
    <figure>
     <img src="WhatsApp Image 2023-10-31 at 9.37.07 PM.jpeg" width="70px" height="200px"/>
     <!-- figcaption or p tag using  -->
     <figcaption>
        Img 1.2.1
     </figcaption>
    </figure>
    <!-- abbr tag use tittle attributes -->
    <abb title="Clock/Cycle Per Instruction">
      CPI
    </abbr>
    <address>Downing street,Landon</address>
    <!-- text related concept this two tags important 1.mark..2.q -->
    <p> <mark> 10 Downing</mark>  street in <mark> landon</mark>  has one of the most photographed  front doors in <mark> Britain </mrak></p>
    <q><mark>Downing</mark></q>
    <em><q>hello world</q></em>
    <!--  p tag same concept but different with bold letter -->
     <strong> This is landon city</strong> 
     <small>thank you</small>
      <!--inline example we are using this method  -->
     <header>  header is wrong format</header>
     <footer>footer is wrong format</footer>
</div>
</body>
</html>
